version: "3"

services:
  db:
    image: neo4j:5.15.0
    container_name: feeder-devc-db
    volumes:
      - feeder-devc-db-data:/data
      - feeder-devc-db-logs:/logs
    environment:
      - NEO4J_AUTH=none
      - NEO4J_PLUGINS=["apoc"]
    networks:
      - feeder-devc-db

  registry:
    image: indigopaas/federation-registry:build-docker
    container_name: feeder-devc-registry
    depends_on:
      - db
    environment:
      - NEO4J_SERVER=feeder-devc-db
      - TRUSTED_IDP_LIST=${TRUSTED_IDP_LIST-[]}
      - ADMIN_EMAIL_LIST=${ADMIN_EMAIL_LIST-[]}
    networks:
      - feeder-devc-db
      - feeder-devc-fed-reg

  base:
    image: mcr.microsoft.com/devcontainers/typescript-node:18
    container_name: feeder-devc
    depends_on:
      - registry
    volumes:
      - ..:/workspace:cached
    environment:
      - FED_REG_API_URL=http://feeder-devc-registry/api
    networks:
      - feeder-devc-fed-reg
    command: sleep infinity

volumes:
  feeder-devc-db-data:
  feeder-devc-db-logs:


networks:
  feeder-devc-db:
  feeder-devc-fed-reg:
